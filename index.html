<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RoyaltyFree</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    RoyaltyFree
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </header>
        <main>
            <div class="jumbotron">
                <h1 class="display-4">Royalty Free image aggregator</h1>
                <p class="lead">We aggregate images from royalty free stocks.</p>
                <hr class="my-4">
                <a class="btn btn-primary btn-lg" href="#" role="button">Download</a>
            </div>

            <section class="mt-6">
                <h2>Images from <a href="https://pixabay.com">Pixabay</a></h2>
                <div>
                    <img src="img/pixabay-foal.jpg" class="rounded" alt="A foal">
                    <img src="img/pixabay-lion.jpg" class="rounded" alt="A lion">
                    <img src="img/pixabay-wolf.jpg" class="rounded" alt="A wolf">
                </div>
            </section>

            <section class="mt-6">
                <h2>Images from <a href="https://pexels.com">Pexels</a></h2>
                <div>
                    <img src="img/pexels-drops.jpeg" class="rounded" alt="Drops of water">
                    <img src="img/pexels-mountains.jpeg" class="rounded" alt="Beautiful mountains">
                    <img src="img/pexels-railway.jpeg" class="rounded" alt="Railway among trees">
                </div>
            </section>

            <section class="mt-6">
                <h2>Images from other resources</h2>
                <div>
                    We work on it.
                </div>
            </section>
        </main>
        <footer>
            <p class="text-center">&copy; RoyaltyFree. All rights reserved.</p>
        </footer>
    </div>
</div>
<script src="js/jquery.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
